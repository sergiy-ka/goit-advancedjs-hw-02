<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/1-timer.css" />
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <!-- Add elements -->
    <input type="text" id="datetime-picker" />
    <button type="button" id="start-button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value js-timer__days" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value js-timer__hours" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value js-timer__minutes" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value js-timer__seconds" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="./js/1-timer.js" type="module"></script>
  </body>
</html>
